{% extends "empty.html" %}
{% block body %}
    <h3> Выгрузить отчёт на сервер: </h3>
    <form enctype=multipart/form-data method=post>
        <dd><input type=file name="file">
        <br>
        <br>
        <dd><input type=submit value="Отправить">
    </form>
    <hr>
    <h3> Загрузить холтер с сервера: </h3>
    {% for date in holters.keys()|sort(true) %}
        <p><b> дата: {{ date }} </b></p>
        {% for holter in holters[date] %}
            <p> <a href='?download_holter={{ holter }}&holter_date={{ date }}'> {{ holter }} </a> </p>
        {% endfor %}
    {% endfor %}
{% endblock %}
